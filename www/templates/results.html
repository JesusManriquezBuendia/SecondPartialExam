<ion-view title="Results" id="page2">
  <ion-content padding="true" class="has-header">

    <h1> Company Symbol:   {{ symbol }} </h1>
    <h2> Current Price:   {{ current }} </h2>
    <h2> Date of Analysis:   {{ analysis }} </h2>
    <h2 style="color: {{color}}"> Trend:   {{ trend }} </h2>
    <h2> Recommendation:   {{ recommendation }} </h2>

    <button id="results-button2" class="button button-positive button-block" ui-sref="mainPage()">Back</button>
  </ion-content>
</ion-view>
